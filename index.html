<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-primary d-flex flex-column justify-content-center align-items-center"
      style="height: 100vh; width: 100vw"
    >
      <div>
        <h1 class="text-white fw-bold mb-5">Enter your color name or code</h1>
      </div>
      <div
        style="height: 600px; width: 600px; background-color: rgba(0, 255, 255, 0.555)"
        class="p-3 d-flex justify-content-center align-items-center"
      >
        <form
          id="hello"
          style="height: 500px; width: 500px"
          class="row row-cols-1 justify-content-center align-items-center"
        >
          <input
            type="text"
            style="width: 280px"
            onkeydown="document.getElementById('hello').style.background=this.value"
          /><br /><br />
          <input
            type="text"
            style="width: 280px"
            onkeyup="document.getElementById('hello').style.background=this.value"
          /><br /><br />
          <input
            type="text"
            style="width: 280px"
            onkeypress="document.getElementById('hello').style.background=this.value"
          />
        </form>
      </div>
    </div>
  </body>
</html>
